<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Quiz Game</h1>
      <div class="questions">
        <h2 id="questionSent">question goes here.</h2>
        <div class="answers" id="answerDiv">
          <button class="btn">answer</button>
          <button class="btn">answer1</button>
          <button class="btn">answer2</button>
          <button class="btn">answer3</button>
        </div>
        <div class="nextBtnHolder">
          <button class="nextBtn" id="nxtBtn" onclick="nextQuestion()">
            next
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
